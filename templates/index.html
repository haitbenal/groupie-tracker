      <div class="cardContainer">
        {{range .}} {{if lt .Id 11}}
        <div class="card">
          <div class="image">
            <img src="{{.Image}}" alt="" />
          </div>
          <div class="info">
            <a href='{{printf "/artist/%d" .Id}}'>{{.Name}}</a>
            <a href='{{printf "/artist/%d" .Id}}'
              >Creation Date : {{.CreationDate}}</a
            >
            <a href='{{printf "/artist/%d" .Id}}'
              >First Album : {{.FirstAlbum}}</a
            >
          </div>
        </div>
        {{end}} {{end}}
